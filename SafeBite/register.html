<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeBite - Personalized Meal Plans</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.jpg">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://yastatic.net/s3/passport-auth-customs/customs/_/a65bdb1b.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .form-container h2 {
      text-align: center;
      color: #333;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .form-container input {
      width: 95%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-container input:focus {
      border-color: #00c6fb;
      box-shadow: 0 0 8px #00c6fb;
      outline: none;
    }
    .btn-1 {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00c6fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-1:hover {
      background-color: #00c6fb;
      transform: translateY(-2px);
    }
    .btn-1:disabled {
      background-color: #ddd;
      cursor: not-allowed;
      transform: none;
    }

    #btn-2{
        position: relative;
    width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #00c6fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      top: 10px;
    }

    .form-container .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 16px;
    }
    .form-container .success-message.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <button class="btn-1" type="submit" id="registerBtn">Register</button>
    <div class="success-message" id="successMessage">Registration Successful!</div>
  </form>
  <a href="home.html">
    <button id="btn-2">Back</button>
</a>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const registerButton = document.getElementById('registerBtn');
    const successMessage = document.getElementById('successMessage');

    registerButton.disabled = true;
    registerButton.textContent = 'Processing...';

    setTimeout(() => {
      registerButton.textContent = 'Registered';
      successMessage.classList.add('active');
    }, 1000);
  });
</script>

</body>
</html>
